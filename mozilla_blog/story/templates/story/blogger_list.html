{% extends "story/base_generic.html" %}

{% block content %}
    <div class="ui very relaxed middle aligned divided list">
        {% if blogger_list %}
            {% for blogger in blogger_list %}
                <div class="item">
                    <div class="content">
                        <h4><a href="{{ blogger.get_absolute_url }}" class="header">{{ blogger.first_name }} {{ blogger.last_name }}</a></h4>
{#                        <div class="description">{{ my_blog.post_date }}.</div>#}
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>

{% endblock %}
